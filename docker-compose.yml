version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-visai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-visai123}
      POSTGRES_DB: ${POSTGRES_DB:-visai}
    ports:
      - "5432:5432"
    volumes:
      - visai_pgdata:/var/lib/postgresql/data

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:8000
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  visai_pgdata:



